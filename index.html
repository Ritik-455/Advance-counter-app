<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advance counter App</title>
    <link rel="icon" href="./assets/Icons-2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center">
        <div class="container d-flex align-items-center flex-column">
            <h2 class="head mb-0">Advance Counter app</h2>
            <div class="hero-box d-flex flex-column justify-content-center align-items-center mt-5">
                <p  class="input-text" id="counting">0</p>
                <div class="d-flex gap-3 mt-4">
                    <button class="add-btn" id="addbtn">Add One</button>
                    <button class="store-btn" id="savebtn">Save</button>
                    <button class="reset-btn" id="resetbtn">Reset</button>
                </div>
                <p class="pre-text pt-4 mb-0">Previous values</p>
                <p class="stored-value mt-4" id="storecounting">0</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./assets/js/app.js"></script>
</body>

</html>
